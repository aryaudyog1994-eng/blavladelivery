<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Chat</title><link rel="stylesheet" href="styles.css"></head>
<body><header class="topbar"><h1>Chat</h1></header>
<main class="container">
  <section class="card">
    <h2>Chat (per Parcel)</h2>
    <div class="form">
      <input id="chat-parcel-id" placeholder="Parcel ID (for chat)"/>
      <div id="messages" style="height:300px;overflow:auto;border:1px solid #eee;padding:8px;margin:8px 0;border-radius:8px;background:#fafafa"></div>
      <input id="chat-text" placeholder="Type message..."/>
      <button id="btn-send-msg">Send</button>
    </div>
  </section>
</main>
<script type="module" src="main.js"></script></body></html>
