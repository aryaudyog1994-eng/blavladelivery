<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Add Parcel</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="topbar"><h1>Add Parcel</h1></header>
<main class="container">
  <section class="card">
    <h2>Add Parcel Details</h2>
    <div class="form">
      <input id="parcel-from" placeholder="From city"/>
      <input id="parcel-to" placeholder="To city"/>
      <input id="parcel-weight" placeholder="Weight (kg)"/>
      <input id="dimensions" placeholder="Dimensions (L x W x H cm)"/>
      <input id="parcel-person" placeholder="Person with parcel (optional)"/>
      <input id="parcel-image" type="file" accept="image/*"/>
      <select id="fragile"><option value="no">Not Fragile</option><option value="yes">Fragile</option></select>
      <button id="btn-add-parcel">Add Parcel</button>
    </div>
    <div id="add-result"></div>
    <p class="muted">Map: add your Google Maps API key into README if you want route/map preview.</p>
  </section>
</main>
<script type="module" src="main.js"></script>
</body></html>
