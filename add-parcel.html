<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Add Parcel - BlaVlaDelivery</title><link rel="stylesheet" href="assets/styles.css"></head><body>
  <main class="container small">
    <section class="card">
      <h2>Add Parcel</h2>
      <form id="parcelForm">
        <div class="input-group"><label>Title</label><input id="p_title" type="text" required></div>
        <div class="input-group"><label>Length (cm)</label><input id="p_l" type="number" min="0" required></div>
        <div class="input-group"><label>Width (cm)</label><input id="p_w" type="number" min="0" required></div>
        <div class="input-group"><label>Height (cm)</label><input id="p_h" type="number" min="0" required></div>
        <div class="input-group"><label>Weight (kg)</label><input id="p_weight" type="number" step="0.01" min="0" required></div>
        <div class="input-group"><label>Is there a person with the parcel?</label><select id="p_person"><option value="no">No</option><option value="yes">Yes</option></select></div>
        <div class="input-group"><label>Receiver name</label><input id="p_receiver" type="text" required></div>
        <div class="input-group"><label>Receiver phone</label><input id="p_receiver_phone" type="tel" required></div>
        <button type="submit" class="btn">Create Parcel</button>
      </form>
      <div id="parcelResult" class="muted"></div>
    </section>
  </main>
  <script>
    document.getElementById('parcelForm').addEventListener('submit', function(e){
      e.preventDefault();
      const title = document.getElementById('p_title').value.trim();
      if(!title) { alert('Enter title'); return; }
      document.getElementById('parcelResult').textContent = 'Parcel created (demo). Integrate Firestore to save records.';
    });
  </script>
</body></html>
