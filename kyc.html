<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KYC</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>User KYC</h2>
<form id="kycForm" enctype="multipart/form-data">
<label>Full Name</label><input type="text" id="name"><br><br>
<label>Aadhaar Front</label><input type="file" id="aadhaarFront"><br><br>
<label>Aadhaar Back</label><input type="file" id="aadhaarBack"><br><br>
<label>RC Front</label><input type="file" id="rcFront"><br><br>
<label>RC Back</label><input type="file" id="rcBack"><br><br>
<label>Selfie</label><input type="file" id="selfie"><br><br>
<button type="button" onclick="submitKyc()">Submit</button>
</form>
<script src="script.js"></script>
</body>
</html>
