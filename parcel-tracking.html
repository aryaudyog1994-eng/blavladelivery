
<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Track Parcel - BlaVlaDelivery</title><link rel="stylesheet" href="assets/styles.css"></head><body>
  <header class="topbar"><div class="brand"><img src="assets/images/logo_grey.jpg" alt="logo" style="height:30px"><span>BlaVlaDelivery</span></div></header>
  <main class="container small"><section class="card"><h2>Track Parcel</h2>
  <form id="trackForm"><div class="input-group"><label>Tracking ID</label><input id="trackId" type="text" required></div><button type="submit" class="btn-submit">Track</button></form>
  <div id="trackResult" class="muted"></div></section></main>
  <script>document.getElementById('trackForm').addEventListener('submit',function(e){e.preventDefault();const id=document.getElementById('trackId').value.trim();if(!id){alert('Enter tracking ID');return;}const states=['Created','Assigned','In transit','Delivered'];const idx=id.length%states.length;document.getElementById('trackResult').textContent='Status: '+states[idx];});</script>
</body></html>
