<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>User KYC</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="topbar"><h1>User KYC</h1></header>
<main class="container">
  <section class="card">
    <h2>User KYC</h2>
    <div class="form">
      <input id="u-name" placeholder="Full name"/>
      <input id="u-phone" placeholder="Mobile +91..."/>
      <input id="u-pan" placeholder="PAN / ID number"/>
      <input id="u-aadhaar" placeholder="Aadhaar (optional)"/>
      <input id="u-selfie" type="file" accept="image/*"/>
      <button id="btn-user-kyc">Submit KYC</button>
    </div>
    <div id="u-kyc-result"></div>
  </section>
</main>
<script type="module" src="main.js"></script>
</body></html>
