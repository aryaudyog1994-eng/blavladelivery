<!doctype html>
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"><title>Driver KYC</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="topbar"><h1>Driver KYC</h1></header>
<main class="container">
  <section class="card">
    <h2>Driver KYC Form</h2>
    <div class="form">
      <input id="d-name" placeholder="Full name"/>
      <input id="d-phone" placeholder="Mobile +91..."/>
      <input id="d-vehicle" placeholder="Vehicle (make/model)"/>
      <input id="d-vehicle-dims" placeholder="Vehicle dimensions LxWxH cm"/>
      <input id="d-pan" placeholder="PAN / ID number"/>
      <input id="d-rc" type="file" accept="image/*"/>
      <input id="d-selfie" type="file" accept="image/*"/>
      <button id="btn-driver-kyc">Submit Driver KYC</button>
    </div>
    <div id="kyc-result"></div>
  </section>
</main>
<script type="module" src="main.js"></script>
</body></html>
